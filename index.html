<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="lessons.js"></script>

    <title>Lesson booking app</title>
  </head>

  <body>
    <div id="app">
      <header>
        <h1 v-text="sitename"></h1>

        <button v-on:click="showCheckout">
          {{itemsInCart}}
          <span class="fa-solid fa-cart-shopping" style="color: #000000"></span>
          Checkout
        </button>
      </header>

      <div v-if="showLessons">
        <main>
          <div v-for="lesson in sortedLessons">
            <h2 v-text="lesson.subject"></h2>

            <figure>
              <img
                class="lessonIcon"
                v-bind:src="lesson.image"
                alt="Maths lesson"
              />
            </figure>

            <p v-text="lesson.location"></p>
            <p>Price: Â£{{lesson.price}}</p>

            <button v-if="canAddToCart(lesson)" v-on:click="addToCart(lesson)">
              Add to cart
            </button>
            <button v-else disabled>Add to cart</button>

            <span v-if="itemsLeft(lesson) == 0">All spaces booked!</span>
            <span v-else-if="itemsLeft(lesson) < 5"
              >Only {{itemsLeft(lesson)}} spaces left!</span
            >
            <span v-else>Book now!</span>
          </div>
        </main>
      </div>
      <div v-else>
        <h1>Checkout page</h1>

        <p>
          <strong>Name: </strong>
          <input type="text" v-model.trim="order.name" v-on:input="validateName"/>
        </p>

        <p>
          <strong>Mobile number: </strong>
          <input type="number" v-model.trim="order.number" />
        </p>

        <h2>Order information</h2>

        <p><strong>Name: </strong> {{order.name}}</p>

        <p><strong>Mobile number: </strong> {{order.number}}</p>

        <!-- <button v-on:click="submitCheckoutForm">Place order</button> -->
        <button
          v-on:click="submitCheckoutForm"
          v-bind:disabled="isButtonDisabled"
        >
          Place order
        </button>
      </div>
    </div>

    <script>
      let webstore = new Vue({
        el: "#app",
        data: {
          sitename: "Lesson booking app",
          showLessons: true,

          lessons: lessons,
          cart: [],
          order: {
            name: "",
            number: "",
          },
        },

        methods: {
          showCheckout: function () {
            this.showLessons = this.showLessons ? false : true;
          },

          addToCart: function (lesson) {
            this.cart.push(lesson.id);
          },

          submitCheckoutForm() {
            if (!this.isButtonDisabled) {
              alert("Thank you, your order has been placed.");
            }
          },

          validateName() {
            this.order.name = this.order.name.replace(/[^A-Za-z]/g, "");
          },

          canAddToCart: function (lesson) {
            return lesson.inventory > this.cartCount(lesson.id);
          },

          cartCount(id) {
            let count = 0;
            for (let i = 0; i < this.cart.length; i++) {
              if (this.cart[i] === id) {
                count++;
              }
            }

            return count;
          },

          itemsLeft(lesson) {
            return lesson.inventory - this.cartCount(lesson.id);
          },
        },

        computed: {
          itemsInCart: function () {
            return this.cart.length || "";
          },

          sortedLessons() {
            function compare(a, b) {
              if (a.price > b.price) return 1;
              if (a.price < b.price) return -1;
              return 0;
            }

            return this.lessons.sort(compare);
          },

          isButtonDisabled() {
            return (
              this.order.name.trim() === "" || this.order.number.trim() === ""
            );
          },
        },
      });
    </script>
  </body>
</html>
